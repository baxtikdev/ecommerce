<!doctype html>
{% load static %}
<html lang="en">
  <head>
  	<title>Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'auth/css/style.css' %}">

	</head>
	<body class="img js-fullheight" style="background-image: url({% static 'auth/images/bg.jpg' %});">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Registration</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<form method="post" action="#" class="signin-form">
                    {% csrf_token %}
{#                    Username#}
		      		<div class="form-group">
		      			<input type="text" name="username" class="form-control" placeholder="Username" required>
		      		</div>

{#                    Email#}
		      		<div class="form-group">
		      			<input type="tel" name="phone" class="form-control" maxlength="13" placeholder="Phone number" required>
		      		</div>

{#                    Password1#}
                    <div class="form-group">
                        <input id="password-field1" name="password1" type="password" class="form-control" placeholder="Password" required>
                        <span toggle="#password-field1" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                    </div>

{#                    Password2#}
                    <div class="form-group">
                        <input id="password-field2" name="password2" type="password" class="form-control" placeholder="Confirm password" required>
                        <span toggle="#password-field2" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                    </div>

	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign Up</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
		            	<label class="checkbox-wrap checkbox-primary">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
	            </div>
	          </form>
	          <p class="w-100 text-center">&mdash; <a href="{% url 'log_in' %}" class="">Sign In</a> &mdash;</p>
	          <div class="social d-flex text-center">
{#	          	<a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Facebook</a>#}
{#	          	<a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span> Twitter</a>#}
	          </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'auth/js/jquery.min.js' %}"></script>
  <script src="{% static 'auth/js/popper.js' %}"></script>
  <script src="{% static 'auth/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'auth/js/main.js' %}"></script>

</body>
</html>
